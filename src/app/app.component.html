<div class="row">
  <div class="container-fluid">
    <div class="col-12">
      <div class="upload-btn my-4">
        <input type="file" #fileImportInput name="File Upload" id="txtFileUpload" (change)="uploadListener($event)"

      </div>
    </div>
  </div>
</div>

<div class="container-fluid" role="main">

  <div *ngIf="dataList.length > 0" class="mb-4">
    <div class="d-flex flex-wrap">
      <button type="button" class="btn btn-primary mb-4" (click)="add()">New record</button>
      <button type="button" class="btn btn-success mb-4 ml-2" (click)="downloadFile()">Download file</button>
      <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="dataList.length" [maxSize]="6" class="ml-auto">
      </ngb-pagination>
    </div>
    <div class="wrapper">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col" *ngFor="let item of header">{{item}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of dataList | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize"
            (click)="openModal(data)" class="clickable">
            <td *ngFor="let item of header">{{data[item]}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
